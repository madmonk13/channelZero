<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RFR Classic</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header-container">
    <h1>RFR Classic</h1>
  </div>
  
  <div class="controls">
    <div id="status">Not loaded</div>
    <button id="muteButton" class="mute-button">
      <i class="fas fa-volume-up"></i>
      <span>Mute</span>
    </button>
  </div>

  <div class="content-container">
    <div class="schedTable-container">
      <table id="schedTable">
        <thead>
          <tr><th>#</th><th>Start (UTC)</th><th>Track</th><th>Original Air Date</th><th>Status</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="mediaContainer"></div>

  <div id="loadingModal">
    <div class="modal-content">
      <h2 class="modal-heading">Loading</h2>
      <div class="loader"></div>
      <p class="modal-text">Please wait while your content loads...</p>
    </div>
  </div>

  <div id="autoplayModal">
    <div class="modal-content">
      <h2 class="modal-heading">Autoplay Blocked</h2>
      <p class="modal-text">Your browser blocked autoplay. Click below to start playback.</p>
      <button id="modalPlayBtn">Play</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
